plugins {
    id 'org.jetbrains.kotlin.plugin.jpa' version '1.3.21'
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.3.21'
    id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: 'kotlin-jpa'
apply plugin: 'io.spring.dependency-management'
apply from: "maven.gradle"
apply from: "travis.gradle"
apply from: "bintray.gradle"

group "com.github.fangzhengjin"
version VERSION_CODE
sourceCompatibility = '1.8'

bootJar.enabled = false
jar.enabled = true

repositories {
    mavenLocal()
    maven { url "https://maven.aliyun.com/repository/public/" }
    mavenCentral()
    maven { url "https://dl.bintray.com/fangzhengjin/maven/" }
}

dependencies {
    api "com.github.fangzhengjin:common-core:0.0.5"
    api "org.springframework.boot:spring-boot-starter-data-jpa"
    compileOnly "org.springframework.boot:spring-boot-starter-security"
    //fastjson
//    implementation "com.alibaba:fastjson:${fastJsonVersion}"
    //Swagger2
    compileOnly "io.springfox:springfox-swagger2:${swaggerVersion}"
    compileOnly "io.springfox:springfox-swagger-ui:${swaggerVersion}"
    compileOnly "io.springfox:springfox-bean-validators:${swaggerVersion}"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api "org.jetbrains.kotlin:kotlin-reflect"
    testCompileOnly "org.springframework.boot:spring-boot-starter-test"
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
